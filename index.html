<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Database</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/variables.css">
</head>

<body>
    <header class="page-header">
        <h1 class="page-title">The Movie Database</h1>

    </header>

    <nav class="main-nav">
        <ul>
            <li><a href="#">Now Playing</a></li>
            <li><a href="#">Popular</a></li>
            <li><a href="#">Top Rated</a></li>
            <li><a href="#">Upcoming</a></li>
        </ul>
    </nav>

    <main>
        <section id="now-playing" class="movie-grid"></section>
        <section id="popular" class="movie-grid"></section>
        <section id="top-rated" class="movie-grid"></section>
        <section id="upcoming" class="movie-grid"></section>

    </main>

    <template id="movie-template">
        <article class="movie-card">
            <div class="movie-info">
                <h3 class="movie-title"></h3>
            </div>
            <div class="movie-content">
                <img class="movie-poster" alt="">
                <div class="movie-info">
                    <p class="movie-overview"></p>
                    <p><strong>Original title:</strong> <span class="movie-original"></span></p>
                    <p><strong>Release date:</strong> <span class="movie-release"></span></p>
                </div>
            </div>
        </article>
    </template>


    <footer class="page-footer">
        <p>&copy; 2025 API-consumption assignment - Sophie Teinvig Kjer</p>
    </footer>

    <script src="javascript/script.js"></script>
</body>

</html>
